<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 boreder rounded p-5 shadow mt-5">
            <form action="" [formGroup]="loginForm" >
                <h1 class="text-center mb-2 p-2">SignIn!</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter username" formControlName="username">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter password" formControlName="password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-info form-control">
                </div>
                <div class="mb-3">
                    New User? <a href="" routerLink="register">SignUpNow</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
