<div class="container">
    <div class="row" *ngIf="messageText">
        <div class="col-12" [ngClass]="messageClass">
            {{messageText}}
        </div>
    </div>
    <div class="row mt-8">
        <div class="col-2"></div>
        <div class="col-8 boreder rounded p-5 shadow mt-5">
            <form action="" [formGroup]="regForm"  (ngSubmit)="signUp()">
                <h1 class="text-center mb-2 p-2">SignUp!</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter username" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">enter valid username</div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter password" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">enter valid password</div>

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter email address" formControlName="email">
                    <div class="form-text text-danger" *ngIf="email?.touched && email?.invalid">enter valid email</div>

                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="regForm.invalid" class="btn btn-info form-control">
                </div>
                <div class="mb-3">
                    Already a member ? <a href="" routerLink="">SignInNow</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
